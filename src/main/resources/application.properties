spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# --- 数据库配置 (环境自适应) ---
# 本地默认 localhost，Docker/ECS 中通过环境变量 DB_HOST 覆盖
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:eshop}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USER:eshop_app}
spring.datasource.password=${DB_PASS:Eshop@App123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 连接池配置
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# --- 邮件配置 (敏感信息环境变量化) ---
spring.mail.host=smtp.qq.com
spring.mail.port=465
# 默认值保留你提供的，但建议部署时通过环境变量注入
spring.mail.username=${MAIL_USER:2495727389@qq.com}
spring.mail.password=${MAIL_PASS:mxthxuaswyqhdiig}
spring.mail.default-encoding=UTF-8

# SSL 配置
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.timeout=60000

# 业务自定义配置
app.email.sender.name=E-Shop商城
app.email.sender.address=${MAIL_USER:2495727389@qq.com}
app.email.base-url=${APP_BASE_URL:http://localhost:8080}

# --- 系统通用配置 ---
server.error.whitelabel.enabled=false
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.port=${PORT:8080}

# 日志配置
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.mysql.cj.jdbc=WARN
logging.level.com.yourdomain.eshop=WARN
# 建议在容器中使用控制台日志，此处保留文件日志作为默认，但在Docker中可能会重定向
logging.file.name=logs/eshop.log