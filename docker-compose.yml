services:
  # 数据库服务
  mysqldb:
    image: mysql:8.0
    container_name: eshop_mysql
    restart: always
    environment:
      - MYSQL_DATABASE=eshop
      - MYSQL_USER=eshop_app
      - MYSQL_PASSWORD=Eshop@App123
      - MYSQL_ROOT_PASSWORD=RootSecret123!
      - TZ=Asia/Shanghai
    command: 
      # 解决 MySQL 8 认证插件兼容性问题
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 电商应用服务
  eshop-app:
    build: .
    container_name: eshop_web
    restart: always
    ports:
      - "80:8080"
    environment:
      # --- 这里覆盖 application.properties 中的默认值 ---
      - DB_HOST=mysqldb
      - DB_PORT=3306
      - DB_NAME=eshop
      - DB_USER=eshop_app
      - DB_PASS=Eshop@App123
      # 邮件配置 (建议在这里注入，不要写死在代码里)
      - MAIL_USER=2495727389@qq.com
      - MAIL_PASS=mxthxuaswyqhdiig
      # 部署后的域名/IP，用于邮件中的链接跳转
      - APP_BASE_URL=http://localhost:8080 
      - TZ=Asia/Shanghai
    depends_on:
      mysqldb:
        condition: service_healthy
    volumes:
      # 挂载日志目录到宿主机，方便查看
      - ./logs:/app/logs